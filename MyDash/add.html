<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <!-- Bootstrap 4 -->
    <link rel="stylesheet" href="css/bootstrap.min.css">
    <!-- My CSS -->
    <link rel="stylesheet" href="css/style.css">
    <!-- Font Awesome Icon -->
    <script src="fontawesome/all.min.js"></script>

    <title>MyDash</title>
</head>

<body>
    <header class="d-flex align-items-center">
        <div class="my-container">
            <div class="row">
                <div class="col d-flex justify-content-between align-items-center">
                    <h3><a href="">MyDash</a></h3>
                    <div class="profile d-flex align-items-center">
                        <a href="" class="message-icon"><i class="far fa-envelope"></i></a>
                        <img src="img/profile.png" class="img-profile">
                    </div>
                </div>
            </div>
        </div>
    </header>


    <aside class="d-flex align-items-center flex-column">
        <div class="ham-nav">
            <i class="fa fa-bars"></i>
        </div>

        <ul class="list-menu">
            <li class="home">
                <a href="index.html"><i class="fa fa-home"></i></a>
            </li>
            <li class="users">
                <a href="index.html" class="active"><i class="fa fa-user"></i></a>
            </li>
            <li class="log-out">
                <a href=""><i class="fa fa-cog"></i></a>
            </li>
        </ul>
    </aside>


    <main>
        <div class="my-container">
            <div class="row mt-4">
                <div class="col-xl-6 col-md-8 col-sm-12 col-xs-12">
                    <div class="card my-card-form">
                        <div class="card-header">
                            Add Data People
                        </div>
                        <div class="card-body">
                            <div class="form-group">
                                <label for="name">Name</label>
                                <input type="text" class="my-form-control" id="name">
                                <small id="emailHelp" class="form-text text-danger">We'll never share your email with
                                    anyone else.</small>
                            </div>
                            <div class="form-group">
                                <label for="email">Email</label>
                                <input type="text" class="my-form-control" id="email">
                                <small id="emailHelp" class="form-text text-danger">We'll never share your email with
                                    anyone else.</small>
                            </div>
                            <div class="form-group">
                                <label for="address">Address</label>
                                <input type="text" class="my-form-control" id="address">
                                <small id="emailHelp" class="form-text text-danger">We'll never share your email with
                                    anyone else.</small>
                            </div>
                            <div class="form-group">
                                <label for="image">Image</label>
                                <div class="custom-file">
                                    <input type="file" class="my-form-control" id="image">
                                    <label class="custom-file-label" for="image">Choose Image</label>
                                </div>
                                <small id="emailHelp" class="form-text text-danger">We'll never share your email
                                    with
                                    anyone else.</small>
                            </div>

                            <button type="sumbit" class="btn btn-primary my-btn-primary float-right">Add Data
                                People</button>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </main>

    <script src="js/jquery-3.5.0.min.js"></script>
    <script src="js/bootstrap.min.js"></script>
    <script src="js/myScript.js"></script>
</body>

</html>
